components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        userName:
          type: string
        phoneNumber:
          type: number
        email:
          type: string
        password:
          type: string
        profilePicture:
          type: string
        usertype:
          type: string
          enum: ["projectManager", "projectLead", "client", "member"]
        projectId:
          type: array
          items:
            type: string
    Ticket:
      type: object
      properties:
        ticket_Id:
          type: string
        priority:
          type: string
        department:
          type: string
        subject:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [pending, progress, completed, deleted]
        attachment:
          type: array
          items:
            type: string
        projectId:
          type: string
        assignedTo:
          type: string
        reporter:
          type: string
      required:
        - priority
        - department
        - subject
        - description
        - status      
    Project:
      type: object
      properties:
        projectName:
          type: string
    Department:
      type: object
      properties:
        departmentName:
          type: string
        description:
          type : string
        members:
          type: array
          items: 
            type: string
      required:
          - departmentName 
    Conversation:
      type: object
      properties:
        ticketId:
          type: string
        senderId:
          type: string
        message:
          type: string
        attachment:
          type: array
          items:
            type: string
      required:
        - ticketId
        - message   
    Notification:
      type: object
      properties:
        user:
          type: string
        message:
          type: string
        isRead:
          type: boolean
        ticketId:
          type: string
  
